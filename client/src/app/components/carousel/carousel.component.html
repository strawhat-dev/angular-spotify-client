<div
  *ngIf="resources"
  class="carousel slide carousel-fade"
  data-ride="carousel"
  data-pause="false"
  data-interval="3000"
>
  <div class="carousel-inner" *ngFor="let resource of resources; let i = index">
    <app-carousel-card
      *ngIf="i === current"
      class="carousel-item"
      [ngClass]="{ active: resource }"
      [resource]="resource"
    ></app-carousel-card>
  </div>
  <a
    class="carousel-control-prev"
    role="button"
    data-slide="prev"
    (click)="prev()"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    role="button"
    data-slide="next"
    (click)="next()"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
