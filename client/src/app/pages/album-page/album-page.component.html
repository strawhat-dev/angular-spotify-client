<div *ngIf="album" class="row">
  <div class="col-6">
    <h1>{{ album.name }}</h1>
    <img id="albumImg" src="{{ album.imageURL }}" />
    <p *ngFor="let artist of album.artists">
      Artist: <a href="{{ artist.url }}">{{ artist.name }}</a>
    </p>
    <p>
      <a
        class="btn btn-light"
        role="button"
        target="_blank"
        href="{{ album.url }}"
        >Open {{ album.name }} on Spotify</a
      >
    </p>
  </div>
  <div class="col-6">
    <h3>Album Tracks</h3>
    <app-track-list
      [tracks]="tracks"
      [hideArtist]="true"
      [hideAlbum]="true"
    ></app-track-list>
  </div>
</div>
